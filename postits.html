<head>
  <title>The Board</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>

<body>
	{{> page}}
</body>

<template name="page">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"> The Board</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a id="home" data-toggle="tab">Board</a></li>
					<li><a id="list" data-toggle="tab">List of Posts</a></li>
					<li><a id="new" data-toggle="tab">New</a></li>
					<li><a id="newImg" data-toggle="tab">New Image</a></li>
					<li><a id="teste" data-toggle="tab">Teste </a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		{{#if is_home}}
			{{> screen}}
		{{/if}}
		{{#if is_list}}
			{{> post_list}}
		{{/if}}
		{{#if is_new}}
			{{> new_post}}
		{{/if}}
		{{#if is_new_image}}
			{{> new_image}}
		{{/if}}
		{{#if is_teste}}
			{{> teste}}
		{{/if}}
	</div>
</template>
