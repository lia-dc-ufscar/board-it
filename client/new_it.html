<template name="new_it">
	<div class = "row">
		<div class="col-sm-3 col-md-3 sidebar" style="background-color:#cdecee">
			<h1 class="page-header">Create Post</h1>
			<button type="button" class="btn btn-default postType text active" value="text"> Text </button>
			<button type="button" class="btn btn-default postType image" value="image"> Image</button>
			<button type="button" class="btn btn-default postType draw" value="draw"> Draw </button>
			{{#if isText}}
				{{>textEditor}}				
			{{/if}}
			{{#if isImage}}
				{{>imageEditor}}				
			{{/if}}
			{{#if isDraw}}
				{{>drawEditor}}				
			{{/if}}	
			<div class="form-group">
				<center>
					<button type="button" class="btn btn-success submit"> New Post!</button>
					<button type="button" class="btn btn-danger cancel"> Cancel</button>
				</center>
			</div>		
	  	</div>
	  	<center>
			<h1 class="page-header">Preview</h1>
				{{#if isText}}
					{{>textPreview}}				
				{{/if}}
				{{#if isImage}}
					{{>imagePreview}}				
				{{/if}}
				{{#if isDraw}}
					{{>drawPreview}}				
				{{/if}}
		</center>
	</div>
	<div class="dropdown">
	  <button class="btn dropdown-toggle sr-only" type="button" id="dropdownMenu1" data-toggle="dropdown">
	    Dropdown
	    <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
	    <li role="presentation" class="divider"></li>
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
	  </ul>
	</div>
</template>
