<template name="new_it">
	<div class = "row">
		<div class="col-sm-3 col-md-3 sidebar" style="background-color:#cdecee">
			<h1 class="page-header">Create Post</h1>
			<button type="button" class="btn btn-default postType text active" value="text"> Text </button>
			<button type="button" class="btn btn-default postType image" value="image"> Image</button>
			<button type="button" class="btn btn-default postType draw" value="draw"> Draw </button>
			{{#if isText}}
				{{>textEditor}}				
			{{/if}}
			{{#if isImage}}
				{{>imageEditor}}				
			{{/if}}
			{{#if isDraw}}
				{{>drawEditor}}				
			{{/if}}	
			<div class="form-group">
				<center>
					<button type="button" class="btn btn-success submit"> New Post!</button>
					<button type="button" class="btn btn-danger cancel"> Cancel</button>
				</center>
			</div>		
	  	</div>
	  	<center>
			<h1 class="page-header">Preview</h1>
			<div id="preview" >
				{{#if isText}}
					{{>textPreview}}				
				{{/if}}
				{{#if isImage}}
					{{>imagePreview}}				
				{{/if}}
				{{#if isDraw}}
					{{>drawPreview}}				
				{{/if}}	
			</div>
		</center>
	</div>
</template>

<template name = "textEditor">
	<label for="bColor">Background color:</label>
	<select name="bColor" id="bColor" class="form-control">
		<option value="white">white</option>
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
			<option value="yellow">yellow</option>
			<option value="black">black</option>
	</select>

	<label for="fColor">Font color:</label>
	<select name="fColor" id="fColor" class="form-control">
			<option value="black">black</option>
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
			<option value="yellow">yellow</option>
			<option value="white">white</option>
	</select>
	<br>

	<label for="content">Content</label><br>
	<textarea name="content" class="form-control" rows="5"></textarea>
	<br>
</template>

<template name = "imageEditor">
	<label for="imgInput">Select the image file:</label><br>
	<input type="file" id="imgInput" class="form-group" />
</template>
<template name = "drawEditor">
	<label for="bgColor">Background color:</label>
	<select name="bgColor" id="bgColor" class="form-control">
		<option value="transparent">transparent</option>
		<option value="white">white</option>
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
			<option value="yellow">yellow</option>
			<option value="black">black</option>
	</select>

	<label for="inkColor">Ink color:</label>
	<select name="inkColor" id="inkColor" class="form-control">
			<option value="black">black</option>
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
			<option value="yellow">yellow</option>
			<option value="white">white</option>
	</select>
	<br>

	<label for="stroke">Stroke width:</label>
	<input type="number" id="stroke" name="stroke" min="1" max="20" value="5" class="form-control"/>
	<br>
</template>

<template name="textPreview">
	<div id="postpreview" class="post resizable" style="height:200px; width:200px; background-color:white">
		<h4 align="left" style="padding: 10px">Type a message!</h4>
	</div>
</template>

<template name="imagePreview">
	<img id="postpreview" alt="Image preview" />
</template>

<template name="drawPreview">
	<canvas id="canvas" width="400" height="400" style="border: 1px double black" ></canvas>
	<br>
	<button class="btn btn-default clear"> Clear </button>
</template>
