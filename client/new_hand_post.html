<template name="new_hand_post">
	<br>
	<div class="row">
		<div class="col-sm-3 col-md-3 sidebar" style="background-color:#cdecee">
			<h2 class="page-header">Post New Hand Post</h2>
			<label for="bColor">Background color:</label>
			<select name="bColor" id="bColor" class="form-control">
				<option value="white">white</option>
	  			<option value="red">red</option>
	  			<option value="blue">blue</option>
	  			<option value="green">green</option>
	  			<option value="yellow">yellow</option>
	  			<option value="black">black</option>
			</select>

			<label for="inkColor">Ink color:</label>
			<select name="inkColor" id="inkColor" class="form-control">
	  			<option value="black">black</option>
	  			<option value="red">red</option>
	  			<option value="blue">blue</option>
	  			<option value="green">green</option>
	  			<option value="yellow">yellow</option>
	  			<option value="white">white</option>
			</select>
			<br>
			<label for="author">Author</label><br>
			<textarea name="author" placeholder="Ex: Your Name" class="form-control" rows="1"></textarea>
			<br>
			<label>Position on the board:</label><br>
			<div class="form-group">
				<label for="posTop">Top:</label>
				<input type="number" id="posTop" name="posTop" min="1" max="500" placeholder="1">
				<label for="posLeft">Left:</label>
				<input type="number" id="posLeft" name="posLeft" min="1" max="500" placeholder="1">
			</div>
			<br>
			<div class="form-group">
	  			<button type="button" class="btn btn-success submit"> New Post!</button>
	  			<button type="button" class="btn btn-danger cancel"> Cancel</button>
	  		</div>
	  	</div>
	  	<div class="main">
			<h1 class="page-header col-md-offset-1">Preview</h1>
			<center>
			<canvas id="canvas" width="400" height="400" style="border: 1px double black" ></canvas>
		</center>
		</div>
	</div>
</template>
