<template name="new_post">
	<br>
	<div class="row">
		<div class="col-sm-3 col-md-3 sidebar" style="background-color:#cdecee">
			<h1 class="page-header">Create Post</h1>
			<label for="bColor">Background color:</label>
			<select name="bColor" id="bColor" class="form-control">
				<option value="white">white</option>
	  			<option value="red">red</option>
	  			<option value="blue">blue</option>
	  			<option value="green">green</option>
	  			<option value="yellow">yellow</option>
	  			<option value="black">black</option>
			</select>

			<label for="fColor">Font color:</label>
			<select name="fColor" id="fColor" class="form-control">
	  			<option value="black">black</option>
	  			<option value="red">red</option>
	  			<option value="blue">blue</option>
	  			<option value="green">green</option>
	  			<option value="yellow">yellow</option>
	  			<option value="white">white</option>
			</select>
			<br>

			<label for="author">Author</label><br>
			<textarea name="author" placeholder="Ex: Your Name" class="form-control" rows="1"></textarea>
			<br>
			<label for="content">Content</label><br>
			<textarea name="content" class="form-control" rows="5"></textarea>
			<br />
			<br>
			<label>Position on the board:</label><br>
			<div class="form-group">
				<label for="posTop">Top:</label>
				<input type="number" id="posTop" name="posTop" min="1" max="500" placeholder="1">
				<label for="posLeft">Left:</label>
				<input type="number" id="posLeft" name="posLeft" min="1" max="500" placeholder="1">
			</div>
			<br>
			<div class="form-group">
	  			<button type="button" class="btn btn-success submit"> New Post!</button>
	  			<button type="button" class="btn btn-danger cancel"> Cancel</button>
	  		</div>
	  	</div>
	  	<div class="col-sm-6 col-md-6 main">
			<h1 class="page-header">Preview</h1>
			
			<div id="preview" class="col-md-3 post resizable {{bgColor_set}} font-{{fColor_set}}" style="height:200px; width:200px;">
				<h4>{{content_set}}</h4>
				{{#if has_author}}
				<br><p align="right">{{author_set}}</p>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="new_image">
	<br>
	<div class="row">
		<div class="col-sm-3 col-md-3 sidebar" style="background-color:#cdecee">
			<h2 class="page-header">Post New Image</h2>

			<label for="author">Author</label><br>
			<textarea name="author" placeholder="Ex: Your Name" class="form-control" rows="1"></textarea>
			<br>
			<label for="imgInput">Select the image file:</label><br>
			<input type="file" id="imgInput" class="form-group" />
			<br>
			<label>Position on the board:</label><br>
			<div class="form-group">
				<label for="posTop">Top:</label>
				<input type="number" id="posTop" name="posTop" min="1" max="500" placeholder="1">
				<label for="posLeft">Left:</label>
				<input type="number" id="posLeft" name="posLeft" min="1" max="500" placeholder="1">
			</div>
			<br>
			<div class="form-group">
	  			<button type="button" class="btn btn-success submit"> New Post!</button>
	  			<button type="button" class="btn btn-danger cancel"> Cancel</button>
	  		</div>
	  	</div>
	  	<div class="col-sm-6 col-md-6 col-md-offset-3 main">
			<h1 class="page-header">Preview</h1>
			<img id="preview" alt="Image preview" />
		</div>
	</div>
</template>
